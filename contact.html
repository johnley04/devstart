  <div class="formulaire">
   <form class="contact-container" method="post">
             <h1>Contactez-Nous</h1> <br>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" placeholder="entrer votre nom" required>
            <label for="prenom">Prenom:</label>
            <input type="text" id="prenom" name="prenom" placeholder="entrer votre prenom" required>
            <label for="email">Adresse email:</label>
            <input type="email" name="email" id="email" placeholder="votre@email.com" required>
            <label for="mdp"> Mot de passe:</label>
            <input type="password" id="mdp" name="mdp" placeholder="Entrer votre mot de passe" maxlength="9" minlength="6" required>
            <label for="sexe">Sexe:</label>
            <select name="sexe" id="sexe" required>
            <option value="">--selecionner--</option>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
            <option value="autre">Autre</option>
            </select>
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>

    
        </form>
